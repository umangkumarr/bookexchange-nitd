<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="main">
    <form action="/signup" style="border:1px solid #ccc" method="post">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="form-group">
          <label for="rollno"><b>Roll Number</b></label>
          <input type="number" placeholder="Enter Roll Number" class="form-control" name="rollno" id="rn" required>
          <div id="rollInvalid" class=" text-muted invalid-feedback">
            This roll number already exist!!!
          </div>
        </div>
        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First name" name="fname" id="fn" required>
        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lname">
        <label for="branch"><b>Branch</b></label>
        <input type="text" placeholder="Enter your Branch" name="branch" required>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <label for="phoneNo"><b>Phone Number</b></label>
        <div class="form-group">
          <input type="text" id="pn" class="form-control" placeholder="Enter your phone number" name="phoneNo" required>
          <div id="phoneinvalid" class=" text-muted invalid-feedback">
            Please enter the correct 10 digit phone number!!
          </div>
        </div>
        <label for="gender"><b>Gender</b></label>
        <input type="text" placeholder="Enter your gender" name="gender" required>
        <label for="Year"><b>Year</b></label>
        <input type="text" placeholder="Enter the year" name="year" required>
        <label for="sem"><b>Sem</b></label>
        <input type="text" placeholder="Enter your semester" name="sem" required>
        <div class="form-group">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" class="form-control" name="username" id="un" required>
          <div id="rollInvalid" class=" text-muted invalid-feedback">
            This username already Exist!!
          </div>
        </div>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="ps1" placeholder="Enter Password" name="password" required>
        <div class="form-group">
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" id="ps2" placeholder="Repeat Password" name="psw_repeat" class="form-control" required>
          <div id="rollInvalid" class=" text-muted invalid-feedback">
            Password is not matching!!
          </div>
        </div>



        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <!-- <button type="button" class="cancelbtn">Cancel</button> -->
          <button type="submit" id="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <script src="../js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
