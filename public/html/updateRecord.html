<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <form action="/upRoll" style="border:1px solid #ccc" method="post">
            <div class="container">
                <h1>Update Record</h1>
                <p>Please update your invalid record</p>
                <hr>
                <div class="form-group">
                    <label for="rollno"><b>Roll Number</b></label>
                    <input type="number" placeholder="Enter Roll Number" class="form-control" name="rollno" id="rn"
                        required>
                    <div id="rollInvalid" class=" text-muted invalid-feedback">
                        This roll number already exist!!!
                    </div>
                </div>
                <div class="clearfix">
                    <button type="submit" id="submit" class="btn btn-primary">Update Roll number</button>
                </div>
        </form>
        <form action="/upfname" style="border:1px solid #ccc" method="post">
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First name" name="fname" id="fn" required>
            <div class="clearfix">
                <button type="submit" id="submit" class="btn btn-primary">Update first name</button>
            </div>
        </form>
        <form action="/uplname" style="border:1px solid #ccc" method="post">
            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname">
            <div class="clearfix">
                <button type="submit" id="submit" class="btn btn-primary">Update Last Name</button>
            </div>
        </form>
        <form action="/upBranch" style="border:1px solid #ccc" method="post">
            <label for="branch"><b>Branch</b></label>
            <input type="text" placeholder="Enter your Branch" name="branch" required>
            <div class="clearfix">
                <button type="submit" id="submit" class="btn btn-primary">Update Branch</button>
            </div>
        </form>
        <form action="/upEmail" style="border:1px solid #ccc" method="post">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <div class="clearfix">
                <button type="submit" id="submit" class="btn btn-primary">Update Email</button>
            </div>
        </form>
        <form action="/upPhone" style="border:1px solid #ccc" method="post">
            <label for="phoneNo"><b>Phone Number</b></label>
            <div class="form-group">
                <input type="text" id="pn" class="form-control" placeholder="Enter your phone number" name="phoneNo"
                    required>
                <div id="phoneinvalid" class=" text-muted invalid-feedback">
                    Please enter the correct 10 digit phone number!!
                </div>
            </div>
            <div class="clearfix">
                <button type="submit" id="submit" class="btn btn-primary">Update Mobile number</button>
            </div>
        </form>
        <form action="/upGen" style="border:1px solid #ccc" method="post">
            <label for="gender"><b>Gender</b></label>
            <input type="text" placeholder="Enter your gender" name="gender" required>
            <div class="clearfix">
                <button type="submit" id="submit" class="btn btn-primary">Update gender</button>
            </div>
        </form>
        <form action="/upYear" style="border:1px solid #ccc" method="post">

            <label for="Year"><b>Year</b></label>
            <input type="text" placeholder="Enter the year" name="year" required>
            <div class="clearfix">
                <button type="submit" id="submit" class="btn btn-primary">Update Year</button>
            </div>
        </form>

        <form action="/upSem" style="border:1px solid #ccc" method="post">
            <label for="sem"><b>Sem</b></label>
            <input type="text" placeholder="Enter your semester" name="sem" required>
            <div class="clearfix">
                <button type="submit" id="submit" class="btn btn-primary">Update sem</button>
            </div>
        </form>

        <form action="/upPass" style="border:1px solid #ccc" method="post">
            <label for="psw"><b>Old Password</b></label>
            <input type="password" id="ps1" placeholder="Enter old Password" name="prev_password" required>
            <div class="form-group">
                <label for="psw-repeat"><b>New password</b></label>
                <input type="password"  placeholder="Enter new password" name="new_password" class="form-control"
                    required>

            </div>

            <div class="clearfix">
                <button type="submit" id="submit" class="btn btn-danger">Update Password</button>
            </div>
    </div>
    </div>
    </form>
    <script src="../js/index_update.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
