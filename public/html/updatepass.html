<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="main">

        <form action="/upPassnew" style="border:1px solid #ccc" method="post">
            <label for="psw"><b>Emailed Password</b></label>
            <input type="password" id="ps1" placeholder="Enter hashed Password" name="prev_password" required>
            <div class="form-group">
                <label for="psw-repeat"><b>New password</b></label>
                <input type="password" placeholder="Enter new password" name="new_password" class="form-control"
                    required>

            </div>

            <div class="clearfix">
                <button type="submit" id="submit" class="btn btn-danger">Update Password</button>
            </div>
    </div>
    <script src="../js/index_update.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
